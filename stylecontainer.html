<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Có Container</title>
  <style>
    .container {
      max-width: 800px;   /* Giới hạn chiều rộng */
      margin: 0 auto;     /* Căn giữa theo chiều ngang */
      padding: 20px;      /* Thêm khoảng cách bên trong */
      background: #f2f2f2;/* Màu nền dễ nhìn */
      border-radius: 8px; /* Bo góc nhẹ */
    }
    .D1 {
      width: 40%;
      background-color: lightcoral;
      height: 100px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Trang Web Demo</h1>
    <p>Nội dung được giới hạn chiều rộng, căn giữa, dễ đọc hơn nhiều.</p>
  </div>
  <div class="D1">
    
  </div>
</body>
</html>
