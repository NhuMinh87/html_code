<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissEagle Elementor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/watch1.css"/>
    <link rel="shortcut icon" href="images/watch/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
       <div class="form-body without-side">
        <div class="iofrm-layout">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside logo-normal">
                          <a href="#">
                            <img class="logo-size" src="images/logo-light.svg" alt="" />
                          </a>
                    </div>
                      <h3 class="font-md">SWISS EAGLE</h3>
                        <p>watches since 1985</p>
                      <form action="#" method="post">
                        <input class="form-control" type="text" name="username" placeholder="E-mail Address" required />
                          <input class="form-control" type="password" name="password" placeholder="Password" required />
                            <div class="form-button d-flex">
                                <button id="submit" type="submit" class="btn">Login</button>
                                <a href="register.html" class="btn btn-outline-primary">Create account</a>
                            </div>
                      </form>
                        <div class="other-links">
                            <span>Or login with</span>
                            <a href="#">Facebook</a>
                            <a href="#">Google</a>
                            <a href="#">Linkedin</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
