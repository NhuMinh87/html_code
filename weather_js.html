<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather JS</title>
</head>
<body>
    <h1 id="w-city">Weather in Hanoi</h1>
    <img id="w-img" src="/weather.jpg" width="400"/>
    <p>Temperature: <span id="w-tem">28<sup>o</sup>C</span></p>
    <p>Precipitation: <span id="w-pre">35%</span></p>
    <p>Wind: <span id="w-wind">3km/h</span></p>
    <p>Day: <span id="w-day">Monday</span></p>
    <p>Time: <span id="w-time">19:00</span></p>
    <p>Rain: <span id="w-rain">Light rain</span></p>


     <script type="text/javascript" src="js/weather.js"></script>
</body>
</html>
