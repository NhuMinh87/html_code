<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      gap: 10px; /* khoảng cách giữa 2 bên */
    }
    /* Ảnh to bên trái */
    .big {
      flex: 1;
    }
    .big img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cắt cho vừa */
      border-radius: 5px;
    }

    /* Nhóm ảnh nhỏ bên phải */
  .small-group {
  flex: 1;
  display: grid;              /* dùng grid để căn đều */
  grid-template-columns: 1fr 1fr; /* 2 cột */
  grid-template-rows: 1fr 1fr;    /* 2 hàng */
  gap: 10px;
}

.small-group img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* crop ảnh cho đầy khung */
  border-radius: 5px;
  aspect-ratio: 1/1;  /* khung vuông */
}
  </style>
</head>
<body>
  <div class="container">
    <div class="big">
      <img src="images/Tea-02/image-01.png">
    </div>

    <div class="small-group">
      <img src="images/Tea-02/image-02.png">
      <img src="images/Tea-02/image-03.png">
      <img src="images/Tea-02/image-04.png">
      <img src="images/Tea-02/image-05.png">
    </div>
  </div>
</body>
</html>
